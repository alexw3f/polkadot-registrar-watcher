apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image.repo }}:{{ .Values.image.tag }}
        imagePullPolicy: IfNotPresent
        args:
        - -c
        - /app/config/main.yaml
        ports:
        - name: metrics
          containerPort: {{ .Values.port }}       
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: {{ .Values.port }}
          initialDelaySeconds: 10
          timeoutSeconds: 200
        {{ if ne .Values.environment "ci" }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{ end }}
        volumeMounts:
        - name: config
          mountPath: /app/config 
        - name: secret
          mountPath: {{ dir .Values.config.registrar.keystore.filePath }}
          readOnly: true    
        {{ if ne .Values.environment "ci" }}    
        - name: data-requests
          mountPath: {{ .Values.config.exportDir }}
        {{ end }}   
      volumes:
      - name: config
        configMap:
          name: {{ .Release.Name }} 
      - name: secret
        secret:
          secretName: {{ .Release.Name }}
          items:
          - key: registrar_pk_json
            path: {{ base .Values.config.registrar.keystore.filePath }}    
      {{ if ne .Values.environment "ci" }}       
      - name: data-requests
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}
      {{ end }}     